[pytest]
# Pytest configuration for .circleci tests

# Only collect tests from tests_unit directory
testpaths = tests_unit

# Don't recurse into src directory
norecursedirs = src .git __pycache__ .pytest_cache

# Ignore src directory completely during collection
# Use absolute path to ensure it's properly excluded
addopts = --ignore=./src --ignore-glob=**/src/**

# Standard test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable warnings for classes that look like tests but aren't
filterwarnings =
    ignore::pytest.PytestCollectionWarning
