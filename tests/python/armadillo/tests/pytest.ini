[tool:pytest]
# Integration test configuration - requires Armadillo plugin for ArangoDB infrastructure
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Load Armadillo plugin explicitly for integration tests
addopts = -p armadillo.pytest_plugin.plugin

markers =
    arango_single: Requires single ArangoDB server
    arango_cluster: Requires ArangoDB cluster 
    slow: Long-running test (>5s)
    fast: Quick test (<1s)

# Test discovery
minversion = 7.0
required_plugins = pytest-asyncio

# Timeout for integration tests (they can be slow due to server startup)
timeout = 60
