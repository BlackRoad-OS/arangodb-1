[tool:pytest]
testpaths = framework_tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short
markers =
    unit: Unit test for framework components
    integration: Integration test requiring external resources
    slow: Long-running test (>1s)

# Disable warnings for cleaner output during framework testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test discovery
minversion = 7.0
required_plugins = pytest-asyncio
