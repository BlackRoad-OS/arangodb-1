jobProperties:
    container_suffix: '-java:'
    second_repo: git@github.com:arangodb/kafka-connect-arangodb.git
    branch: main

tests:
- kafka_driver:
    job: kafka-driver-tests
    options:
      priority: 500
      type: mixed
      size: large
    suites:
      - kafka_driver:
          args:
            extremeVerbosity: true
            kafkaHost: "${KAFKA_HOST_LIST}"
            kafkaSchemaHost: "${KAFKA_SCHEMA_HOST}"
      - kafka_driver:
          args:
            cluster: true
            extremeVerbosity: true
            kafkaHost: "${KAFKA_HOST_LIST}"
            kafkaSchemaHost: "${KAFKA_SCHEMA_HOST}"

