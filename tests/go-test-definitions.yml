- jobProperties:
    container_suffix: '-go:'
    second_repo: git@github.com:arangodb/go-driver.git
    branch: master
    init_command: ''

- go_driver:
    options:
      priority: 500
      type: single
      size: medium
      suffix: v1
    args:
      goDriverVersion: '1'
- go_driver:
    options:
      priority: 500
      type: cluster
      suffix: v1
    args:
      goDriverVersion: '1'
- go_driver:
    options:
      priority: 500
      type: single
      size: medium
      suffix: v2
    args:
      goDriverVersion: '2'
- go_driver:
    options:
      priority: 500
      type: cluster
      suffix: v2
    args:
      goDriverVersion: '2'
