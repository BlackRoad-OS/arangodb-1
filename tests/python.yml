jobProperties:
    container_suffix: '-python:'
    second_repo: git@github.com:arangodb/python-arango.git
    branch: main
tests:
- python_driver:
    job: run-driver-tests
    options:
      priority: 500
      type: single
    args:
      extremeVerbosity: true
      pythonsource: ../python-arango
- python_driver:
    job: run-driver-tests
    options:
      priority: 500
      type: cluster
      size: large
    args:
      extremeVerbosity: true
      pythonsource: ../python-arango
