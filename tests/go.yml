jobProperties:
    container_suffix: '-go:'
    second_repo: git@github.com:arangodb/go-driver.git
    branch: master
    init_command: ''
tests:
- go_driver:
    job: run-driver-tests
    options:
      priority: 500
      type: single
      size: medium
      suffix: v1
    args:
      goDriverVersion: '1'
      extremeVerbosity: true
- go_driver:
    job: run-driver-tests
    options:
      priority: 500
      type: cluster
      suffix: v1
    args:
      goDriverVersion: '1'
      extremeVerbosity: true
- go_driver:
    job: run-driver-tests
    options:
      priority: 500
      type: single
      size: large
      suffix: v2
    args:
      goDriverVersion: '2'
      extremeVerbosity: true
- go_driver:
    job: run-driver-tests
    options:
      priority: 500
      type: cluster
      suffix: v2
      size: large
    args:
      goDriverVersion: '2'
      extremeVerbosity: true
